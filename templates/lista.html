{% extends "base.html" %}

{% block contenido %}

<a href="/crear" class="btn">Nuevo Estudiante</a>

<table>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Tel√©fono</th>
        <th>Acciones</th>
    </tr>

    {% for e in estudiantes %}
    <tr>
        <td>{{ e.id }}</td>
        <td>{{ e.nombre }}</td>
        <td>{{ e.apellido }}</td>
        <td>{{ e.correo }}</td>
        <td>{{ e.telefono }}</td>
        <td>
            <a href="/editar/{{ e.id }}">Editar</a>
            <form method="POST" action="/eliminar/{{ e.id }}" style="display:inline;">
                <button type="submit">Eliminar</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
